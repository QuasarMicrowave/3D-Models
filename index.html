<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      model-viewer {
        width: 100%;
        max-width: 500px;
        max-height: 500px;
        margin: auto;
        display: block;
        width: 400px;
        height: 380px;
      }
    </style>
  </head>
  <body>
    <!-- Adjust the field-of-view to control zoom level -->
    <model-viewer
      bounds="tight"
      src="https://cdn.glitch.global/db19e61d-8511-4cd4-8913-d3f050a2faf8/bend.glb?v=1730892399333"
                  
      camera-controls
      enable-pan
      field-of-view="45deg"
      exposure=".99"
      shadow-intensity="0.1"
      ar
      ar-modes="webxr scene-viewer quick-look"
      poster="poster.webp"
      autoplay
    ></model-viewer>
  </body>
</html>
