<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        background-color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        overflow: hidden;
        height: 380px; 
        width: 400px;
      }
      model-viewer {
        width: 100%;
        height: 100%;
        background-color: transparent;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="https://cdn.glitch.global/db19e61d-8511-4cd4-8913-d3f050a2faf8/bend.glb?v=1730892399333"
      camera-controls
      enable-pan
      field-of-view="60deg"
      exposure="0.5"
      shadow-intensity="0"
      ar
      ar-modes="webxr scene-viewer quick-look"
      poster="poster.webp"
      autoplay
      environment-image="https://cdn.glitch.global/db19e61d-8511-4cd4-8913-d3f050a2faf8/metal-shiny.jpg?v=1730902588427"
    ></model-viewer>
  </body>
</html>
