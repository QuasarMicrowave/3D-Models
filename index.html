<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        background-color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        overflow: hidden;
      }
      model-viewer {
        width: 100%;
        max-width: 500px;
        height: auto;
        aspect-ratio: 1 / 1;
        background-color: transparent;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="https://cdn.glitch.global/db19e61d-8511-4cd4-8913-d3f050a2faf8/bend.glb?v=1730892399333"
      camera-controls
      enable-pan
      field-of-view="60deg"  
      camera-orbit="0deg 75deg 3.5m"
      exposure="0.6"
      shadow-intensity="0"
      ar
      ar-modes="webxr scene-viewer quick-look"
      poster="poster.webp"
      autoplay
    ></model-viewer>
  </body>
</html>
